language: clojure
lein: lein2
script:
- lein cljsbuild once prod prod-site
- lein uberjar
sudo: false
jdk:
- oraclejdk8
branches:
  only:
  - staging
  - master
cache:
  directories:
  - "$HOME/.m2"
addons:
  ssh_known_hosts:
  - 104.236.250.75
  - 136.243.19.202
git:
  submodules: false
before_install:
- openssl aes-256-cbc -K $encrypted_5edcd9343923_key -iv $encrypted_5edcd9343923_iv -in id_rsa_irkutsk_anychart.enc -out id_rsa_irkutsk_anychart -d
- mv id_rsa_irkutsk_anychart ~/.ssh/id_rsa
- if [ "$TRAVIS_BRANCH" == "master" ]; then export APP="pg-prod"; fi
- if [ "$TRAVIS_BRANCH" == "staging" ]; then export APP="pg-stg"; fi
- echo "Deploying to $SERVER"
- mv .travis/id_rsa.pub ~/.ssh/id_rsa.pub
- chmod 600 ~/.ssh/id_rsa
- chmod 600 ~/.ssh/id_rsa.pub
- ssh-add ~/.ssh/id_rsa
- echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- git submodule update --init --recursive
after_success:
- scp target/pg-standalone.jar root@104.236.250.75:/apps/$APP/pg-standalone.jar
- ssh root@104.236.250.75 "supervisorctl restart $APP"
notifications:
  slack: anychart-team:sJRPhNn8Ur8yVdhvhgp6EbDM
