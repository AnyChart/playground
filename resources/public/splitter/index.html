<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Splitter</title>
    <script type="text/javascript" src="splitter.min.js"></script>
    <link rel="stylesheet" type="text/css" href="splitter.css"/>
</head>
<body>

    <div id="data"></div>

    <div class="vertically_divided" style="height: 500px;border:5px solid #888;">
        <div class="horizontally_divided">
            <div>Hello.</div>
            <div>Hey, you! Yes, you!</div>
        </div>
        <div class="vertically_divided">
            <div>Hello.</div>
            <div class="horizontally_divided">
                <div>Hello.</div>
                <div>Hey, you! Yes, you!</div>
            </div>
        </div>
    </div>

</body>
</html>
